<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W3c</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="changeInner">
    <h1> 자바스크립트 공부 시작하기</h1>
    <div>
      <h2 id="h2"> 이 텍스트의 글이 변경됩니다.  </h2>
      <Button type="button" onclick="changeText()"> Click Me </Button>
    </div>
  </div>
  <div class="flex">
    <button type="button" onclick="changeLeft()">불 키기</button>
    <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="전구">
    <button type="button" onclick="changeRight()"> 불 끄기 </button>
  </div>
  <div class="flex">
    <p id="styleChange">style 변경</p>
    <button type="button" onclick="changeStyle()">Click me </button>
  </div>
  <div class="flex">
    <p id="displayChange">display 다루기</p>
    <button type="button" onclick="changeDisplay()"> Click me </button>
    <p id="changeDisplayBlock">display 보이기</p>
    <button type="button" onclick="changeDisplayBlock()"> Click me </button>

  </div>
</body>
</html>
